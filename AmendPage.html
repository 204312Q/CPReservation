<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f6f8; }
    .card { background: white; padding: 25px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-top: 5px solid #8B0000; }
    h2 { color: #8B0000; margin-top: 0; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
    .btn { width: 100%; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 20px; color: white; background-color: #8B0000; }
    #status { margin-top: 15px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Manage Reservation</h2>
    <p>ID: <strong><?= res.id ?></strong></p>
    
    <form id="amendForm">
      <input type="hidden" name="resId" value="<?= res.id ?>">
      
      <label>Date</label>
      <input type="date" name="date" value="<?= res.date ?>">
      
      <label>Number of Adults</label>
      <input type="number" name="adults" value="<?= res.adults ?>">

      <label>Special Requests</label>
      <textarea name="notes" rows="3"><?= res.notes ?></textarea>

      <button type="button" class="btn" onclick="handleUpdate()">Update Reservation</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    function handleUpdate() {
      const status = document.getElementById('status');
      status.innerText = "Updating...";
      const form = document.getElementById('amendForm');
      
      google.script.run
        .withSuccessHandler(msg => { status.innerText = msg; status.style.color = "green"; })
        .withFailureHandler(err => { status.innerText = "Error: " + err; status.style.color = "red"; })
        .updateReservation(form);
    }
  </script>
</body>
</html>
